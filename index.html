<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js" integrity="sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./jquery.maphilight.js"></script>
	<script src="slider.js"></script>
</head>
<body>
	<div class="val-slider">
		<div class="val-slider-wrapper">
			<div class="description"></div>
			<ul class="slider-list">
				<li>
					<img class="img_map" usemap="#map-1" src="./images/map.png"/>
					<map name="map-1" id="map-1">
						<area shape="poly" data-number="1" id="area-1" href="#"/>
						<area shape="poly" data-number="2" id="area-2" href="#"/>
						<area shape="poly" data-number="3" id="area-3" href="#"/>
						<area shape="poly" data-number="4" id="area-4" href="#"/>
					</map>
					<ul class="tooltips">
						<li class="tooltip left map_1_area_1">
							<h3>Title goes here:</h3>
							<div class="content">
								<img src="http://placehold.it/150x150"/>
							</div>
						</li>
						<li class="tooltip left map_1_area_2">
							<h3>Title goes here 2:</h3>
							<div class="content">
								<img src="http://placehold.it/150x150"/>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<input type="button" id="zoomout" class="button" value="Zoom out">
	<input type="button" id="zoomin" class="button" value="Zoom in">
</body>
</html>
