<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="val-slider.styles.css"/>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/jquery.imagemapster/1.2.10/jquery.imagemapster.min.js"></script>
	<!--<script type="text/javascript" src="./jquery.maphilight.js"></script>-->
</head>
<body>
	<div class="val-slider">
		<div class="val-slider-wrapper">
			<div class="description">
				<div class="title">
					<span class="gsu-blue">GSU - Owned</span>
					<span class="gsu-yellow">GSU - Owned</span>
				</div>
				<ul class="slides-titles"></ul>
			</div>
			<ul class="slider-list">
				<li data-slide-number="1">
					<span class="slide-title">Georgia State University</span>
					<img class="img_map" id="img-map-1" usemap="#map-1" src="./images/map.png"/>
					<map name="map-1" id="map-1"></map>
				</li>
				<li data-slide-number="2">
					<span class="slide-title">Georgia State University 1940</span>
					<img class="img_map" id="img-map-2" usemap="#map-2" src="./images/map.png"/>
					<map name="map-2" id="map-2">
						<area shape="poly" data-number="1" id="area-1" href="#"/>
					</map>
					<ul class="tooltips">
						<li class="tooltip left map_1_area_1">
							<h3>Title goes here:</h3>
							<div class="content">
								<img src="http://placehold.it/150x150"/>
							</div>
						</li>
						<li class="tooltip left map_1_area_2">
							<h3>Title goes here 2:</h3>
							<div class="content">
								<img src="http://placehold.it/150x150"/>
							</div>
						</li>
					</ul>
				</li>
				<li data-slide-number="3">
					<span class="slide-title">Georgia State University 1950</span>
					<img class="img_map" id="img-map-3" usemap="#map-3" src="./images/map.png"/>
					<map name="map-3" id="map-3">
						<area shape="poly" data-number="1" id="area-1" href="#"/>
						<area shape="poly" data-number="2" id="area-2" href="#"/>
					</map>
				</li>
				<li data-slide-number="4">
					<span class="slide-title">Georgia State University Campus 1960</span>
					<img class="img_map" id="img-map-4" usemap="#map-4" src="./images/map.png"/>
					<map name="map-4" id="map-4">
						<area shape="poly" data-number="1" id="area-1" href="#"/>
						<area shape="poly" data-number="2" id="area-2" href="#"/>
						<area shape="poly" data-number="3" id="area-3" href="#"/>
						<area shape="poly" data-number="4" id="area-4" href="#"/>
						<area shape="poly" data-number="5" id="area-5" href="#"/>
						<area shape="poly" data-number="6" id="area-6" href="#"/>
					</map>
				</li>
				<!--<li data-slide-number="5">
					<span class="slide-title">Georgia State University Campus 1960</span>
					<img class="img_map" id="img-map-5" usemap="#map-5" src="./images/map.png"/>
					<map name="map-5" id="map-5">
						<area shape="poly" data-number="1" id="area-1" href="#"/>
						<area shape="poly" data-number="2" id="area-2" href="#"/>
						<area shape="poly" data-number="3" id="area-3" href="#"/>
						<area shape="poly" data-number="4" id="area-4" href="#"/>
						<area shape="poly" data-number="5" id="area-5" href="#"/>
						<area shape="poly" data-number="6" id="area-6" href="#"/>
					</map>
				</li>-->
			</ul>
			<!--<div class="slider-controls">
				<input type="button" id="zoomout" class="button" value="Zoom out">
				<input type="button" id="zoomin" class="button" value="Zoom in">
				<input type="button" id="reset" class="button" value="Reset">
			</div>-->
		</div>
	</div>
	<script src="slider.js"></script>
</body>
</html>
